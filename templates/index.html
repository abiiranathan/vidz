<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stream videos from your file system">
  <link rel="shortcut icon" href="../src/video-placeholder.jpg" type="image/png">
  <title>Vid Streamer</title>
</head>  
<body>
  <h1 style="margin: 2px 5px;">Vid Streamer</h1>

  <input type="text" id="search_input" placeholder="Search for video by title..." name="query" autocomplete="off" maxlength="20" />

  <script src="../src/main.js" type="module" defer></script>
